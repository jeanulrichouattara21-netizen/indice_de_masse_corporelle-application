<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur d'IMC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f8f8f8; }
    .container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px #ccc; max-width: 400px; margin: auto; }
    h1 { text-align: center; }
    label, input { display: block; margin-top: 1em; }
    button { margin-top: 1em; padding: 0.5em 2em; }
    .result { margin-top: 2em; text-align: center; font-size: 1.2em; }
    .history { margin-top: 2em; }
    .history-title { font-weight: bold; margin-bottom: 0.5em; }
    .history-list { list-style-type: decimal; padding-left: 1em; }
    .history-list li { margin-bottom: 0.5em; background: #f2f2f2; padding: 0.5em; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculateur d'IMC</h1>
    <label for="poids">Poids (kg) :</label>
    <input type="number" id="poids" min="0" step="any">

    <label for="taille">Taille (m) :</label>
    <input type="number" id="taille" min="0" step="any">

    <button onclick="calculerIMC()">Calculer</button>

    <div class="result" id="resultat"></div>

    <div class="history" id="historique">
      <div class="history-title">Historique des calculs :</div>
      <ol class="history-list" id="history-list"></ol>
    </div>
  </div>

  <script>
    const historique = [];

    function calculerIMC() {
      const poids = parseFloat(document.getElementById('poids').value);
      const taille = parseFloat(document.getElementById('taille').value);
      const resultat = document.getElementById('resultat');

      if (isNaN(poids) || isNaN(taille) || taille <= 0) {
        resultat.textContent = "Veuillez entrer des valeurs valides.";
        return;
      }
      const imc = poids / (taille * taille);

      let diagnostic = "";
      if (imc < 18.5) diagnostic = "Maigreur";
      else if (imc < 25) diagnostic = "Corpulence normale";
      else if (imc < 30) diagnostic = "Surpoids";
      else if (imc < 35) diagnostic = "Obésité modérée";
      else if (imc < 40) diagnostic = "Obésité sévère";
      else diagnostic = "Obésité morbide";

      resultat.innerHTML = "Votre IMC est : " + imc.toFixed(2) + "<br>Diagnostic : " + diagnostic;

      // Ajout dans l'historique
      historique.push({
        poids: poids,
        taille: taille,
        imc: imc.toFixed(2),
        diagnostic: diagnostic
      });
      afficherHistorique();
    }

    function afficherHistorique() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = "";
      for (let item of historique) {
        historyList.innerHTML += `<li>Poids : ${item.poids} kg, Taille : ${item.taille} m → IMC : ${item.imc} (${item.diagnostic})</li>`;
      }
    }
  </script>
</body>
</html>
